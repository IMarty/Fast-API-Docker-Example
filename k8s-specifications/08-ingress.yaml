---
# Ingress Controller - NGINX
# This ingress controller exposes the FastAPI application to external traffic
# Requires NGINX Ingress Controller to be installed in the cluster
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  namespace: fastapi-app
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Enable HTTPS redirect (requires cert-manager for TLS)
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # Request body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  labels:
    app: fastapi-app
spec:
  ingressClassName: nginx
  rules:
  - host: fastapi.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-app
            port:
              number: 8000
  # Uncomment below for TLS/HTTPS (requires cert-manager)
  # tls:
  # - secretName: fastapi-tls
  #   hosts:
  #   - fastapi.local
