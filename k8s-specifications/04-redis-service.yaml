---
# Redis Service
# This service provides internal cluster DNS for Redis
apiVersion: v1
kind: Service
metadata:
  name: redis-db
  namespace: fastapi-app
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis-port
  selector:
    app: redis
