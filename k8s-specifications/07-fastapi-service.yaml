---
# FastAPI Service
# This service exposes the FastAPI application internally within the cluster
apiVersion: v1
kind: Service
metadata:
  name: fastapi-app
  namespace: fastapi-app
  labels:
    app: fastapi-app
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: fastapi-app
  sessionAffinity: None
